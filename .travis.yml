sudo: required
dist: trusty

language: python
python: 
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"


addons:
    apt:
        packages:
        - gridengine-client
        - slurm-llnl

install:
    - wget https://ftp.gnu.org/gnu/parallel/parallel-latest.tar.bz2
    - tar -xvjf parallel*
    - cd parallel*
    - ./configure
    - make
    - sudo make install
    - cd ..    
    - pip install -e .
    - pip install pycodestyle

script:
    - nosetests -v
    - pycodestyle --ignore=W605,E121,E123,E126,E226,E24,E704,W503,W504 qbatch/qbatch.py
