dist: xenial

language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9-dev"
  # PyPy versions
  - pypy
  - pypy3

addons:
    apt:
        packages:
        - gridengine-client
        - slurm-llnl
        - parallel

install:
    - pip install -r requirements.txt
    - pip install .
    - pip install pycodestyle

script:
  - nosetests -v
  - pycodestyle qbatch/qbatch.py

deploy:
  provider: pypi
  user: gdevenyi
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
